<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel = "stylesheet" href="style.css">
    <script>
        function formSub () {
            alert("working")
        }
    </script>
</head>
<body>
    <div id = "main-container">
        <div id = "main-image">
            <img src = "mailchimp.jpg" alt="image with a computer on desk">
        </div>
        <div id = "caption-bg">
            <img src = "logo.jpg" alt = "logo">
            <p id = "name">Program</p>
        </div>
        <div id = "form-section">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <p>Let's do this!</p>
            <form action="" method="post">
                    <div id = "form">
                        <div class = "left">
                            <label for="first-name">First Name</label>
                            <input type ="text" name="first-name"id="first-name" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <label for="Password">Password</label>
                            <input type="password" name="Password" id="Password" required minlength="7">
                        </div>
                        <div class = "right">
                            <label for="last-name">Last Name</label>
                            <input type = "text" name="last-name" id="last-name" required>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" required>
                            <label for="Password2">Confirm Password</label>
                            <input type="password" name="Password2" id="Password2" required minlength="7">
                        </div>
                    </div>
                    <div id = "btn-pos">
                        <button type ="submit" id = "btn-sub" onclick=formSub()>Create Account</button>
                    </div>
                </form>
            <p id ="Account-log">Already have an account? <a href = "">Log in</a></p>
        </div>
    </div>
</body>
</html>
